<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form id="register-form" action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Role</label>
                            <input type="text" class="form-control" name="role" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" autocomplete="phone_number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" required> 
                    </div>
                    <div class="form-group">
                        <label for="">Verify Password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required> 
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="card-footer text-muted">
                    <a href="/auth/login-page">Already have an account!</a>
                </div>
            </div>
        </div>
    </div>      
</body>
</html>
